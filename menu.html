<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU CONTENT</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/503e6e67ad.js" crossorigin="anonymous"></script>
</head>

<body>

    <section id="main">
        <div class="main-container">
            <div class="main-section1">
                <div class="header-heading">
                    <div class="menu-heading">
                        <img src="./Images/menu image.png" class="menu-image">
                        <h1>Health <span>Hub</span></h1>
                    </div>
                    <div class="menu-close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="navlist">
                    <h2>Home <i class="fa-solid fa-arrow-right"></i></h2>
                    <h2>Pages <i class="fa-solid fa-arrow-right"></i></h2>
                    <h2>Blog <i class="fa-solid fa-arrow-right"></i></h2>
                    <h2>Shop <i class="fa-solid fa-arrow-right"></i></h2>
                    <h2>Contact Us</h2>
                </div>
                <div>
                    <div class="top-line"></div>
                    <div class="footer-icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-x-twitter"></i>
                        <i class="fa-brands fa-threads"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>

            <div class="about">
                <div class="exit-button">
                    <p>Close</p>
                    <div class="exit">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="question-section">
                    <div class="question-section1">
                        <h3>Have Questions?</h3>
                        <h2>info@website.com</h2>
                    </div>
                    <div class="question-section2">
                        <h3>Need an Appointment</h3>
                        <h2>Book Now</h2>
                    </div>
                    <div class="question-section3">
                        <h3>See What We Do!</h3>
                        <h2>Our Services</h2>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="exit.js"></script>
</body>

</html>
